<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="main.css" </head>

    <body>
        <p>1938</p>
        <input type="button" onclick="launch()" value="啟動">
        <script>
            var random = function random(n, m) {
                console.log(n, m);
                return Math.floor(Math.random() * (m - n + 1) + n);
            }

            function launch() {
                d3.select('p').text(random(1911, 2016));
            }
        </script>
        <hr>
        <svg width="300" height="200" id="svg1">
        <circle cx="150" cy="120" r="15"></circle>
        <rect  x="160" y="45" width="5" height="78">
    
        </rect>                    
        </svg>

        <script>
            d3.select("body")
                .append("svg")
                .attr({
                    width: 300,
                    height: 200,
                    id: "svg2"
                });

            var svg2 = d3.select("#svg2")
            svg2.append("circle")
                .attr({
                    cx: 150,
                    cy: 120,
                    r: 15
                })

            svg2.append("rect")
                .attr({
                    x: 160,
                    y: 45,
                    width: 5,
                    height: 78,
                });

            svg2.append("line")
                .attr({
                    x1: 0,
                    y1: 135,
                    x2: 300,
                    y2: 135,
                    stroke: "black",

                });

            ///bar chart----
            d3.select("body")
                .append("svg")
                .attr({
                    width: 800,
                    height: 600,
                    id: "svg3"
                });
            var svg3 = d3.select("#svg3");
            var random = function random(n, m) {
                return Math.floor(Math.random() * (m - n + 1) + n);
            }
            var points = "10,10";
            for (var i = 0; i < 20; i = i + 1) {
                var num = random(20, 300);

                points = points + " " +
                    (10+num)+ "," + (10 + 15 * i + 5);

                svg3.append("circle")
                    .attr({
                        cx: 10 + num,
                        cy: 10 + 15 * i + 5,
                        r: 5,
                        fill: "rgb(" + (255 - i * 10) + "," + (i * 10) + ",0)",
                    });
                svg3.append("text")
                    .attr({
                        x: 10 + num - 6,
                        y: 20 + 15 * i,
                        "fond-size": "11px",
                        "text-anchor": "end",

                    }).text(num);
            }

            points = points + " 10,315"
            svg3.append("polyline")
                .attr({
                    points: points,
                    stroke: "black",
                    fill: "rgba(0,0,0,0)"
                });
        </script>
    </body>

</html>
